<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>用户注册</title>
    <head th:insert="~{import :: head}"></head>
    <head th:insert="~{import :: markdown}"></head>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-8 col-md-12 col-sm-12 col-xs-12">
            <h2><span class="glyphicon glyphicon-plus" aria-hidden="true"></span> 用户注册</h2>
            <hr>

            <form action="/reg" method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" class="form-control" th:value="${username}" id="username" name="username"
                           placeholder="用户名……"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name">昵称:</label>
                    <input type="text" class="form-control" th:value="${name}" id="name" name="name"
                           placeholder="昵称……"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password">密码:</label>
                    <input type="password" class="form-control" th:value="${password}" id="password" name="password"
                           placeholder="密码……"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="password2">确定密码:</label>
                    <input type="password" class="form-control" th:value="${password2}" id="password2" name="password2"
                           placeholder="再次输入密码……"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="email">邮箱地址:</label>
                    <input type="text" class="form-control" th:value="${email}" id="email" name="email"
                           placeholder="邮箱地址……"
                           autocomplete="off">
                </div>
                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${error}"
                                 th:if="${error != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                注册
                            </button>
                        </div>
                    </div>
                </div>

            </form>
        </div>
        <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12">
            <h3>注册说明</h3>
            • 用户名：您的登录账号，不可重名，不可使用特殊字符，长度应为6~18个字符<br>
            • 昵称：您的平台名称，长度为2~16个字符<br>
            • 密码: 登录平台所需要的密码，长度应为6~18个字符<br>
            • 确定密码：再次输入您的密码<br>
            • 邮箱：需要输入您可以使用的邮箱地址<br>
        </div>
    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>
</html>

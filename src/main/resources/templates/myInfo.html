<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>个人中心</title>
    <head th:insert="~{import :: head}"></head>
    <head th:insert="~{import :: markdown}"></head>
</head>
<body>

<div th:insert="~{navigation :: nav}"></div>

<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-1 col-md-12 col-sm-12 col-xs-12"></div>
        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
            <h3>我的头像：</h3>
            <div class="mod-basic-img">
                <img alt="" th:src="${myavl}" width="250px" height="250px">
                <div class="editormd-dialog-container">
                    <form action="/file/uploadhead" method="post" enctype="multipart/form-data">
                        <div class="editormd-file-input">
                            <input type="file" name="editormd-image-file" accept="image/*">
                            <input type="submit" value="本地上传"></div>
                        <input type="submit">
                    </form>
                </div></div>
        </div>


        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <h2>个人中心</h2>
            <hr>

            <form action="/myInfo" method="post">
                <div class="form-group">
                    <label for="username">用户名:</label>
                    <input type="text" readonly="readonly" class="form-control" th:value="${myusername}" id="username" name="username"
                           placeholder="用户名……"
                           autocomplete="off">
                </div>
                <div class="form-group">
                    <label for="name">昵称:</label>
                    <input type="text" class="form-control" th:value="${myname}" id="name" name="name" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="email">邮箱地址:</label>
                    <input type="text" class="form-control" th:value="${myemail}" id="email" name="email" autocomplete="off">
                </div>

                <div class="form-group">
                    <label for="info">个人简介:</label>
                    <input type="text" th:value="${info}" class="form-control" id="info" name="info" autocomplete="off">
                </div>

                <div class="container-fluid main ">
                    <div class="row">
                        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
                            <div class="alert alert-danger col-lg-12 col-md-12 col-sm-12 col-xs-12"
                                 th:text="${infoerror}"
                                 th:if="${infoerror != null}">
                            </div>
                        </div>
                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <button type="submit" class="btn btn-success btn-publish ">
                                保存修改
                            </button>
                        </div>

                        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                            <a href="/password">
                                <button type="button" class="btn btn-success btn-publish " >
                                    修改密码
                                </button>
                            </a>
                        </div>
                    </div>
                </div>

            </form>
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12 col-xs-12"></div>

    </div>
</div>
<div th:insert="~{footer :: foot}"></div>
</body>

</html>
